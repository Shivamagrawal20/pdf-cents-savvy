<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneySaver - Smart Personal Expense Manager</title>
    <meta name="description" content="Track and manage your personal expenses with MoneySaver. Set budgets, categorize spending, and visualize your financial habits." />
    <meta name="author" content="MoneySaver" />

    <meta property="og:title" content="MoneySaver - Smart Personal Expense Manager" />
    <meta property="og:description" content="Track and manage your personal expenses with MoneySaver. Set budgets, categorize spending, and visualize your financial habits." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <header class="container">
      <div class="brand">
        <h1>MoneySaver</h1>
        <p>Smart Personal Expense Manager</p>
      </div>
      <button id="set-limit-btn" class="btn">Set Monthly Limit</button>
    </header>

    <main class="container">
      <section class="stats-grid">
        <div class="card">
          <div class="card-title">Monthly Budget</div>
          <div class="card-value" id="stat-budget">₹0.00</div>
        </div>
        <div class="card">
          <div class="card-title">Total Spent</div>
          <div class="card-value" id="stat-spent">₹0.00</div>
          <div class="card-sub" id="stat-percent">0% of budget</div>
        </div>
        <div class="card">
          <div class="card-title">Remaining</div>
          <div class="card-value" id="stat-remaining">₹0.00</div>
        </div>
        <div class="card">
          <div class="card-title">Transactions</div>
          <div class="card-value" id="stat-transactions">0</div>
          <div class="card-sub">this month</div>
        </div>
      </section>

      <section class="grid">
        <div class="left">
          <form id="expense-form" class="card form">
            <div class="form-row">
              <label for="platform">Platform</label>
              <input id="platform" name="platform" type="text" placeholder="e.g., Amazon, Uber" required />
            </div>
            <div class="form-row">
              <label for="category">Category</label>
              <select id="category" name="category"></select>
            </div>
            <div class="form-row">
              <label for="amount">Amount (₹)</label>
              <input id="amount" name="amount" type="number" step="0.01" min="0" required />
            </div>
            <div class="form-row">
              <label for="date">Date</label>
              <input id="date" name="date" type="date" required />
            </div>
            <button class="btn" type="submit">Add Expense</button>
          </form>
        </div>

        <div class="right">
          <div class="card">
            <div class="card-title">Budget Progress</div>
            <div class="progress">
              <div class="progress-bar" id="progress-bar" style="width:0%"></div>
            </div>
          </div>

          <div class="card">
            <div class="card-title">By Category</div>
            <ul id="category-list" class="list"></ul>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-title">Expenses</div>
        <div class="table">
          <div class="table-header">
            <div>Platform</div>
            <div>Category</div>
            <div>Amount</div>
            <div>Date</div>
            <div></div>
          </div>
          <div id="expense-list" class="table-body"></div>
        </div>
      </section>
    </main>

    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </body>
</html>
